    - jdk: oraclejdk8
      env: TEST_GRADLE_VERSIONS=2.10
    - jdk: oraclejdk8
      env: TEST_GRADLE_VERSIONS=2.11
    - jdk: oraclejdk8
      env: TEST_GRADLE_VERSIONS=2.12
    - jdk: oraclejdk8
      env: TEST_GRADLE_VERSIONS=2.13
    - jdk: oraclejdk8
